<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tipCalcStyles.css">
</head>
<body>
    <div class="main-container">
        <nav>
            <a href="index.html">
                <img src="logo.png" width="50px" height="50px">
            </a>
        </nav>
        <main class="screen-contents">
            <div class="header-container">
                <h1 class="header">Tip Calculator</h1>
            </div>
            <div class="input-container">
                <h3><label for="cost">Bill Amount</label></h3>

                <div class="input-content">
                    <h3 class="dollar">$</h3>
                    <input type="text" class="cost" name="cost" id="cost">
                </div>

                <h3><label for="tip">Tip Percentage</label></h3>

                <div class="input-content">
                    <input type="text" class="tip" name="tip" id="tip">
                    <h3 class="percent">%</h3>
                </div>
            </div>
            <div class="button">
                <button id="calculateBtn" type="button"> = </button>
            </div>
            <div class="output-container">
                <h3>Tip Amount: </h3>
                <h3 class="tipAmount"></h3>

                <h3>Total Amount of Bill: </h3>
                <h3 class="total"></h3>

                <h3>Previous Bill Amounts: </h3>
                <h3><ul class="prev-bill"></ul></h3>
            </div>
        </main>
    </div>
</body>
<script src="tipCalcScript.js"></script>
</html>
