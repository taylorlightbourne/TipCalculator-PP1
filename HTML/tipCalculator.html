<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/tipCalcStyles.css">
</head>
<body>
    <div class="main-container">
        <nav>
            <a href="index.html">
                <img src="../Assests/logo.png" width="50px" height="50px">
            </a>
        </nav>
        <main class="screen-contents">
            <div class="header-container">
                <h1 class="header">Tip Calculator</h1>
            </div>
            <div class="contents">
                <label for="cost">Cost ($)</label>
                <input type="text" class="cost" name="cost" id="cost" placeholder="Bill Amount">
                <label for="tip">Tip (%)</label>
                <input type="text" class="tip" name="tip" id="tip" placeholder="Tip Percentage">
                <button id="calculateBtn" type="button">Calculate Total</button>
                        
                <h3>Tip Amount: </h3>
                <h3 class="tipAmount"></h3>

                <h3>Total Amount of Bill: </h3>
                <h3 class="total"></h3>

                <h3>Previous Bill Amounts </h3>
                <ul class="prev-bill"></ul>
            </div>
        </main>
    </div>
</body>
<script src="../js/tipCalcScript.js"></script>
</html>
