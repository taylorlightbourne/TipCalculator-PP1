<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Tip</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sugTipStyles.css">
</head>
<body>
    <div class="main-container">
        <nav>
            <a href="index.html">
                <img src="logo.png" width="50px" height="50px">
            </a>
        </nav>
        <main class="screen-contents">
            <div class="header-container">
                <h1 class="header">Tip Suggestions</h1>
            </div>

            <div class="input-container">
                <h3><label for="cost">Bill Amount</label></h3>

                <div class="input-content">
                    <h3 class="dollar">$</h3>
                    <input type="text" class="cost" name="cost" id="cost">
                </div>
            </div>

            <div class="button">
                <button id="calculateBtn" type="button">=</button>
            </div>
            <div class="output-container"> 
                <div id="tip-group">
                    <h3 class="ten-tip">A 10% tip would be  </h3>
                    <h3 class="ten-total">Total Bill: $</h3>
                </div>
                <div id="tip-group">
                    <h3 class="fifteen-tip">A 15% tip would be  </h3>
                    <h3 class="fifteen-total">Total Bill: $</h3>
                </div>
                <div id="tip-group">
                    <h3 class="eighteen-tip">A 18% tip would be  </h3>
                    <h3 class="eighteen-total">Total Bill: $</h3>
                </div>
                <div id="tip-group">
                    <h3 class="twenty-tip">A 20% tip would be  </h3>
                    <h3 class="twenty-total">Total Bill: $</h3>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="sugTipScript.js"></script>
</html>
